            <th class="th-1">Initial</th>
        </tr>
        <tbody id="parties-table">
            <tr>
                <td class="td-1">1</td>
                <td class="td-1">Socialdemokratiet</td>

            </tr>
            <tr>
                <td class="td-1">2</td>
                <td class="td-1">Det konservative Folkeparti</td>
                <td class="td-1">C</td>
            </tr>
            <tr>
                <td class="td-1">3</td>

<div id="form-1">

    <label for="party">Party ID</label>
    <input type="number" id="party" name="party">

    <div style="text-align: center; margin-top: 50px;">
        <a id="button-1">
            <button class="button">Add Candidate</button>
        </a>
    </div>
